<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.bbc68402.css">
</head>

<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>




    <style>html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70vh;
        }

        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        .music-style {
            height: 60px;
        }

        #buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }

        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }

        #demo2 {
            display: none;
        }

        #demo {
            position: fixed;
            height: 30vh;
            top: 0;
            left: 0;
            width: 100%;
            border: 1px solid #93b8ca;
            overflow-y: auto;
        }</style>
    <div class="face_1">
        <div class="face_2">
            <div class="eye_box clearfix">
                <div class="eye_left"><span class="puli_left"></span></div>
                <div class="eye_right"><span class="puli_right"></span></div>
            </div>
            <div class="nose_1"><span class="nose_1_shadow"></span></div>
            <div class="nose_2"></div>
            <div class="mouth"></div>
            <div class="whisker_left">
                <span class="whisker"></span>
                <span class="whisker"></span>
                <span class="whisker"></span>
            </div>
            <div class="whisker_right">
                <span class="whisker"></span>
                <span class="whisker"></span>
                <span class="whisker"></span>
            </div>
        </div>
        <div class="collar">
            <div class="bell_1">
                <span class="bell_2"></span>
                <div class="bell_3"></div>
                <div class="bell_4"></div>
                <div class="bell_5"></div>
            </div>
        </div>
    </div>
    <script src="main.3d19eb3d.js"></script>
</body>

</html>
